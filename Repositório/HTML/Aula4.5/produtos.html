<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabelas</h1>
	<table border="1" width="50%">
		<tr>
			<th>Código</th>
			<th>Descrição</th>
			<th>Valor</th>
		</tr>
		<tr>
			<td>00001</td>
			<td>Monitor</td>
			<td>500,00</td>
		</tr>
		<tr>
			<td>00002</td>
			<td>Notebook</td>
			<td>2500,00</td>
		</tr>
		<tr>
			<td>00003</td>
			<td>Roteador</td>
			<td>150,00</td>
		</tr>
		<tr>
			<td colspan="2">
				total
			</td>
			<td>3000,00</td>
		</tr>
		<tr>
			<td rowspan="2">Encargos</td>
			<td>Juros</td>
			<td>5,00</td>
		</tr>
		<tr>
			<td>Multa</td>
			<td>9,00</td>
		</tr>


	</table>

</body>
</html>
